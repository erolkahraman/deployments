apiVersion: apps/v1
kind: Deployment
metadata:
  name: geoserver-deployment
  labels:
    app: geoserver
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: geoserver
  template:
    metadata:
      labels:
        app: geoserver
    spec:
      nodeSelector:
        node-role.kubernetes.io/g-node: w-node
      containers:
      - name: geoserver
        image: registry.sea.net:5000/geoserver:v1
        ports:
        - containerPort: 8080
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: localtime
            mountPath: "/etc/localtime"
            readOnly: true
          - name: geoserver-logs
            mountPath: "/var/lib/geoserver/data_dir/logs/"
          - name: geomesa-logs
            mountPath: "/opt/geomesa/logs/"
      volumes:
      - name: localtime
        hostPath: 
          path: /etc/localtime
          type: file
      - name: geoserver-logs
        persistentVolumeClaim:
          claimName: geoserver-logs-claim
      - name: geomesa-logs
        persistentVolumeClaim:
          claimName: geomesa-logs-claim
