apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: uasis
  name: 172.16.0.244-geomesa-logs
  labels:
    uygulama: geomesa
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 172.16.0.244
    path: "/data/nfs/kubernetes/pvs/geomesa-logs"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: uasis
  name: geomesa-logs-claim
spec:
  selector:
    matchLabels:
      uygulama: geomesa
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 5Gi